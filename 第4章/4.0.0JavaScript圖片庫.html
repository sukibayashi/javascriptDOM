<body>
    把圖片發佈到網上的方法很多, 可以透過html簡單的把所有的圖片都放到一個網頁里
    不過如果打算發佈的圖片比較多, 這個頁面很快就會變得過於龐大
    現實: 沒有人願意等待很長的時間去下載一個網頁

    JavaScript 來創建圖片庫是追加的選擇: 把整個圖片庫的瀏覽鏈接集中安排在圖片庫主頁里, 只在用戶點擊了這個主頁里的某個圖片鏈接時才把像一個的圖片傳送給它
