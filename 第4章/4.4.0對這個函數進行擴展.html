<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>4.4.0對這個函數進行擴展.html</title>
</head>
<body>
    如今, 在一個網頁上切換不同的圖片已經並不是新鮮的事情
    利用 JavaScript 語言和 DOM 還能做到在同一個網頁上切換顯示不同的文本
    圖片庫文檔里每個圖片鏈接都有一個 title 屬性. 可以把這個屬性取出來並讓它和相應的圖片一同顯示在網頁上.
    title 屬性的值可以用 getAttribute 輕易得到
    <script>
        var text = whichpic.getAttribute('title');
    </script>
</body>
</html>
