<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4.5获取元素</title>
</head>
<body>
    <script>
        // 有 3 种 DOM 方法可获取元素节点, 分别是通过元素 ID、通过标签名字和通过类名字来获取.
    </script>

    <!-- 1. getElementById -->
    <script>
        // DOM 提供了一个名为 getElementById 的方法, 这个方法将返回一个与那个有着给定 id 属性值的元素节点对应的对象.
        // 注意的是, JavaScript 语言区分字母大小写, 所以在写出 " getElementById " 时千万不要把大小写写错了.
        // 它是 document 对象特有的函数. 在脚本代码里, 函数名的后面必须跟有一对圆括号, 这对圆括号包含着函数的参数.
        // getElementById 方法只有一个参数: 你想获得的那个元素的 id 属性的值, 这个 id 值必须放在单引号或双引号里.
        document.getElementById(id)
        
        // 下面是一个例子:
        document.getElementById("purchases");

        // 这个调用将返回一个对象, 这个对象对应着 document 对象里的一个独一无二的元素, 那个元素的 HTML id 属性值是 purchases.你可以用 typeof 操作符来验证这一点. typeof 操作符可以告诉我们它的操作数是一个字符串、数值、函数、布尔值还是对象.
        // 作者本人并不赞成把 JavaScript 代码直接嵌入文档, 但确实是一种简便快捷的测试手段( 3.4.5参照获取元素2.html)

        // 把上面的代码保存为一个 XHTML 文件后, 在 Web 浏览器加载这个 XHTML 文件, 会弹出一个 alert 对话框, 它会报告 document.getElementById("purchases")的类型----它是一个对象.
        // 事实上, 文档中的每一个元素都是一个对象. 利用 DOM 提供的方法能得到任何一个对象. 一般来说, 用不着为文档里的每一个元素都定义一个独一无二的 id 值, 那也太小题大作了. DOM 提供了另一个方法来获取那些没有 id 属性的对象.
    </script>

    <!-- 2. getElementsByTagName -->
    <script>
        // getElementsByTagName 方法返回一个对象数组, 每个对象分别对应着文档里有着给定标签的一个元素. 类似于 getElementById, 这个方法也是只有一个参数的函数, 它的参数是标签的名字:
        element.getElementsByTagName(tag)
        
        // 它于 getElementById方法有许多相似之处, 但它返回的是一个数组
        // 例子:
        document.getElementsByTagName("li")

        // 这个调用将返回一个对象数组, 每个对象分别对应着 document 对象中的一个列表项元素. 与任何其他的数组一样, 我们可以利用 length 属性查出这个数组里的元素个数.
        // 可以参考 (3.4.5获取元素3.html)
        alert(document.getElementsByTagName("li").length)
        // 结果, 你会看到这份示例文档里的列表项(li)元素的个数:3. 这个数组里的每个元素都是一个对象. 可以通过利用一个循环语句和 typeof 操作符去遍历这个数组来验证这一点.
        
        // 可以试试以下 for 循环
        for (var i = 0; i < document.getElementsByTagName("li").length; i++){
            alert(typeof document.getElementsByTagName("li")[i]);
        }
        // 即使整个文档里这个标签只有一个元素, getElementsByTagName 也返回一个数组. 此时, 那个数组的数组是1.
        // 为了改善代码的可读性: 只要把 document.getElementsByTagName("li")赋值给一个变量即可.
        // 请把<script>标签中 alert 语句替换为下面这些语句:
        var items = document.getElementsByTagName("li");
        for ( var i = 0; i < items.length; i++){
            alert(typeof items[i]);
        }
        // 现在, 三个alert对话框, 显示的消息都是 "object".
    </script>

    <script>         
        // getElementsByTagName 允许把一个通配符作为它的参数, 而这意味着文档里的每个元素都将在这个函数所返回的数组里占有一席之地. 通配符 (型号字符 "*")必须放在引号里, 这是为了让通配符与乘法操作符有所区别. 如果你想直到某份文档里总共有多少个元素节点, 像下面这样使用通配符即可:
        alert(document.getElementsByTagName("*").length);
        // 还可以吧 getElementById 和 getElementsByTagName 结合起来运用. 
        var shopping = document.getElementById("purchases");
        var items = shopping.getElementsByTagName("*");
        // 在这条语句执行完毕后, items数组
    </script>
</body>
</html>
