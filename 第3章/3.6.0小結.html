<body>
    本章節介紹了 DOM 提供的五個方法:
    1. getElementById
    2. getElementByTagName
    3. getElementByClassName
    4. getAttribute
    5. setAttribute
    這五個方法是將要編寫的許多 DOM 腳本的基石

    DOM 還提供了許多其他屬性和方法, 如 nodeName / nodeValue / childNodes / nextSibling 和 parentNode 等
</body>
