<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4.3属性节点</title>
</head>
<body>
    <script>
        // 属性节点用来对元素作出更具体的描述。例如，几乎所有的元素都有一个 title 属性，而我们可以利用这个属性对包含在元素里的东西作出准确的描述：
        // <p title = “a gentle reminder” > Don’t forget to buy this stuff。</p>
        // 在 DOM 中，title = “a gentle reminder” 是一个属性节点 （ attribute node ）。因为属性总是被放在起始标签里，所以属性节点总是被包含在元素节点中。
        // 并非所有的元素都包含着属性，但所有的属性都被元素包含。

        // 在前面的 ”购物清单“ 示例文档里，可以清除地看到那个无序清单（ <ul> ）有 id 属性，。有些清单元素（ <li> ）有 class 属性。
        // 如果曾经用过 CSS， 你对 id 和 class 之类的应该不会感到陌生
    </script>
</body>
</html>
