<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4.6盤點知識點</title>
</head>

<body>
    <!-- 知識總結 -->
    1. 一份文檔就是一顆節點樹
    2. 節點分為不同的類型: 元素節點 / 屬性節點和文章節點
    3. getElementById 將返回一個對象, 該對象對應著文檔里的一個特定的元素節點
    4. getElementByTagName 和 getElementByclassName 將返回一個對象數組, 它們分別對應著文檔里的一組特定的元素節點
    5. 每個節點都是一個對象
</body>

</html>
