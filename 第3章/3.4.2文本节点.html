<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4.2文本节点</title>
</head>
<body>
    <script>
        // 元素节点只是节点类型的一种。如果一份文档完全由一些空白元素构成，它将有一个结构，但这份文档本身将不会包含什么内容。在内容为王的互联网上，绝大多数内容都是由文本提供的。
        // <p>元素包含着文本，它是一个文本节点（text node）。
        // 在 XHTML 文档里， 文本节点总是被包含在元素节点的内部。 但并非所有的元素节点都包含有文本节点。
        // 在 “购物清单” 文档里，<ul>元素没有直接包含任何文本节点，它包含着其他的元素节点（一些<li>元素），后者包含着文本节点。
    </script>
</body>
</html>
