<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.7.1內建對象</title>
</head>
<body>
    <!-- 內建對象, 數組就是其中一種. 當我們使用 new 關鍵字去初始化一個數組時, 其實死在創建一個 Array 對象的新實例 -->
    <script>
        var beatles = new Array();
        // 當需要了解某個數組有多少個元素時, 利用 Array 對象的 length 屬性來獲得這一信息:
        beatles.length;
        // Array 對象只是諸多 JavaScript 內建對象中的一種. 其他例子包括 Math 對象和 Date 對象, 它們分別提供了許多非常有用的方法供人們處理數值和日期值.
        // 例如, Math 對象的 round 方法可以把十進制數值舍入為一個與之最接近的整數 (答案为8):
        var num = 7.561
        var num = Math.round(num);
        alert(num);

        // Data 对象可以用来存储和检索特定日期和时间有关的信息. 在创建 Date 对象的新实例时, JavaScript 解释器将会自动的使用当前日期和时间对它进行初始化:
        var current_date = new Date();
        // Date 对象提供了 getDay()、 getHours()、getMonth()等一系列方法, 以供人们用来检索与特定日期有关的各种信息. 
        // 例如, getDay() 方法可以告诉我们给特定日期是星期几:
        var today = current_date.getDay();

        // 在编写 JavaScript 脚本时, 内建对象可以帮助我们快速、简单的完成许多任务.
    </script>
</body>
</html>
