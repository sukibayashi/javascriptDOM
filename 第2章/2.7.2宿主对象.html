    <title>2.7.2宿主对象</title>

<body>
    <!-- 除了内建对象, 还可以在 JavaScript 脚本里使用一些已经预先定义好的其他对象. 这些对象不是由 JavaScript 语言本身而是由它的运行环境提供的.
    具体到 Web 应用, 这个环境就是浏览器. 由浏览器提供的预定义对象被称为宿主对象 (host object). -->
    <!-- 宿主对象包括Form、Image 和 Element 等. 我们可以通过这些对象获得关于网页表单、图像和各种表单元素等信息. -->
    <!-- 宿主对象也能用来获得网页上的任何一个元素的信息, 它就是 document 对象. -->
