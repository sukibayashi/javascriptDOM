<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.51while循环</title>
</head>

<body>
    <script>
        // while 循环与 if语句非常相似, 它们的语法几乎完全一样:
        while (condition) {
            statement;
        }
        // while 循环与 if 语句 唯一的区别是: 只要给定条件的求职结果是 true, 包含在花括号里的代码就将反复地执行下去.
        var count = 1;
        while (count < 11) {
            alert(count);
            count++;
        }

        // 仔細分析一下上面這段代碼. 首先, 創建數值變量 count 並賦值為1; 然後, 以 count < 11 ----意思是 "只要變量 count 的值小於11, 就重複執行這個循環 "
        // 為條件創建一個 while 循環. 在 while 循環的內部, 用 "++" 操作符對變量 count 的值執行加 1 操作, 而這一操作將重複執行 10 次.
        // 如果 Web 瀏覽器來觀察這段代碼的執行情況, 將會看到一個 alert 對話框閃現了 10 次. 這條循環語句執行完畢之後, 變量 count 的值將是 11.

        // do...while循環
        // 類似 if 語句的情況, while 循环的花括号部分所包含的语句有可能不被执行，因为对循环控制条件的求值发生在每次循环开始之前，所以如果循环控制条件的首次求值结果是 false，那些代码将一次也不会被执行
        // 某些情况，我们希望那些包含在循环语句内部的代码至少执行一次。这是，do循环是我们的最佳选择。
        do {
            statements;
        } while (condition);

        // 这与刚才介绍的 while 循环非常相似，但有个显然易见的区别；对循环控制条件的求值发生在每次循环结束之后。
        // 因此，即使循环控制条件的首次求值结果是 false，包含在花括号里的语句也至少会被执行一次
        // 我们可以把前一小节的 while循环改写为如下所示的 do... while 循环：
        var count = 1;
        do {
            alert(count);
            count++;
        } while (count < 11);

        // 上面的执行结果与 while循环完全一样；alert消息将闪现10次；再循环结束后，变量 count的值将是 11.
        var count = 1;
        do {
            alert(count);
            count++;
        } while (count < 1);
        // 在上面这个do循环里，循环控制条件的求值结果永远不为 true；变量 count 的 初始值是1，所以它在这里永远不会小于 1.
        // 因为 do 循环的循环控制条件出现在花括号之后，所以包含在这个 do 循环内部的代码还是执行了一次。也就是说，仍将看到一条 alert消息。
        // 语句执行完毕后，变量 count 的值将是2，尽管循环控制条件的求值结果是 false。
    </script>
</body>

</html>
