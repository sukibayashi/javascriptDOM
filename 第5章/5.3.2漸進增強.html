<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.3.2漸進增強</title>
</head>
<body>
    <!-- 網頁設計師流傳著一句格言"內容就是一切." 如果沒有內容, 創建網站還有何用? -->
    <!-- 在創建網站的時候, 給內容加上正確的 html 標記是第一個步驟, 或許也是最重要的步驟.
    所以, 我們修正那句格言為"為標記良好的內容就是一切" -->

    <!-- 只有正確的使用標記語言才能對內容作出準確的描述. 各種標記負責提供諸如"這是列表項", "這是文本段落" 之類的信息.
    如果不適用<li>/ <p> 之類的標籤, 我們就很難把它們區分開來 -->


    <!-- 在給內容加上各種標記後, 就可以使用各種 CSS 指令控制內容的顯示效果. CSS 指令構成了一個表示層. 這個表示層就像是一張透明的彩色薄膜,
    可以包裹到文檔的結構上, 使文檔的內容呈現出各種色彩. 但即使去掉這個表示層, 文檔的內容也可以訪問 ( 只是缺乏色彩而已 ) -->
    <!-- 所謂 "漸進增強" 就是用一些額外的信息層去包裹原始數據. 按照"漸進增強"原則創建出來的網頁幾乎(如果不是"全部"的話), 都屬於"平穩退化" 原則 -->


    <!-- 類似於 CSS, JavaScript 和 DOM 提供的所有功能也應該構成一個額外的指令層. CSS 代碼負責提供關於"表示"的信息, JavaScript 代碼負責提供關於"行為"的信息.
    行為層的應用方式與表示層一樣. -->

    <!-- 想要獲得最佳的"表示"效果, 就應該把 CSS 代碼從 html 文檔裡分離出來放在一些外部文件裡. -->
    <!-- 更值得推薦的方法是, 先把樣式信息存入一個外部文件, 再在文檔的 head 部分用<link>標籤來調用這個文件 -->
    <!-- class 屬性是樣式與文檔內容之間的連接紐帶 -->
    <p class="warning">
        Be Careful!
    </p>
    <!-- 這樣顯然更容易閱讀和理解, 而且樣式信息也更容易修改了. 例如, 假設你在 100個文檔裡使用了 warning 類來排版各種警告信息, 而現在想統一改變那些警告信息的
    顯著效果, 把顏色進行更改. 如果把它們的表示層和結構分開了, 就可以很容易地修改樣式. -->

    <!-- 如果把樣式混雜在 100 個文檔裡, 則不得不進行大量的"搜索並替換"操作. -->
    <!-- 顯然, 把 CSS 代碼從 HTML 文檔裡分離出來可以讓 CSS 工作得更好. 這個適用於 CSS 表示層的結論同樣適用於 JavaScript 行為層 -->
</body>
</html>
