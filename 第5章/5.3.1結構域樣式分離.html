<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.3.1結構域樣式分離</title>
</head>
<body>
    <!-- CSS(層疊樣式表) 是一項了不起的技術. CSS 可以讓人們對網站設計工作中的各個方面作出嚴格細緻的控制 -->
    <!-- 表面, CSS能做到的<table>和<font>等標籤也可以做到. 但 CSS 技術最大的優點是, 它能夠幫助你將 Web 文檔的內容結構(標記) 和版面設計(樣式) 分離開來 -->
    
    <!-- 以往, 我們經常會遇到一些幾乎每個元素都帶有 style 屬性的 Web 文檔, 這是 CSS 技術最缺乏效率的方法之一 -->
    <!-- 真正能從 CSS 技術獲益的方法, 是把樣式全部轉移到外部文件中去 -->
    

    <!-- 把文檔的結構和樣式分為兩部分的 CSS 技術給每個人都帶來了方便. 如果你的工作是編寫文檔的內容, 現在只需要集中精力把文檔的內容正確
    標記出來就行, 用不著與充斥著<table> 和<font> 等標籤的模板打交道, 也就不會再擔心會把文檔的版面設計弄得一團糟 -->

    <!-- 如果你的工作是設計網頁的版面, 現在只需要集中把諸如顏色、 字體和位置等在外部文件裡設置妥當就行了, 而無需再接觸文檔, 最多只需要添加類或是 id 屬性 -->
</body>
</html>
