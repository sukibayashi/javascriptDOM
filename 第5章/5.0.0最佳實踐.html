<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5.0.0最佳實踐</title>
</head>
<body>
    <!-- 1. 平穩退化: 確保網頁在沒有 JavaScript 的情況下也能正常工作 -->
    <!-- 2. 分離JavaScript: 把網頁的結構和內容與 JavaScript 腳本的動作行為分開 -->
    <!-- 3. 向後兼容性: 確保老版本的瀏覽器不會因為你的 JavaScript 腳本而死掉 -->
    <!-- 4. 性能考慮: 確定腳本執行的性能最優 -->

    <script>
        // 易學易用的技術就像一把雙刃劍. 因為容易學習和掌握, 往往會在很短的時間內就為人們廣泛接受, 但也往往意味著缺乏高水平質量控制措施.
        // HTML 就是一個很好的例子. 萬維網之所以會出現爆炸性的增長, html 語言易學易用的特點是無可否認的一個原因.
        // 人們只需要花費很短的時間就能掌握 HTML 語言的基本知識, 並迅速地創建出各種各樣的網頁.
        // 事實上, 隨著 "所見即所得" 網頁設計工具的出現和流行, 有些人可能連一行 HTML 標記都沒有見過就成了網頁設計大軍中的一員.
        // 因此產生的不良後果是, 絕大數網頁都編寫的很糟糕, 甚至不做標記合法性檢查. 導致軟件廠商不得不讓它們的瀏覽器以盡可能寬鬆的方式去處理網頁,
        // 每種瀏覽器都有一部分代碼用來處理那些含糊不清的 HTML 標記, 以及猜測網頁的創作者們到底想呈現什麼樣的網頁.
    </script>

    <script>
        // JavaScript 語言的生存環境的要求要可可得多, 如果 JavaScript 代碼不符合語法規定, JavaScript 解釋器 (對 Web 應用而言就是瀏覽器)
        // 將拒接執行他們並報錯; 而瀏覽器在遇到不符合語法規定的 HTML 代碼是, 則會千方百計地將其呈現出來.

        // 許多網頁設計者不捨得花費時間去學習 JavaScript 語言, 只是把現成的 JavaScript 代碼直接剪貼到 HTML 文檔裡以使網頁更加豐富.
        // 不幸的是, 現成的 JavaScript 函數裡有很多對問題考慮得並不周全. 它們都能完成自己的任務並給網頁帶來新穎動人的交互效果; 但實際應用中, 當中只有
        // 很少一部分能夠在 JavaScript 被禁用時對網頁的行為作出妥善的安排

        // 不在於你做什麼， 只在於你怎麼做
    </script>
</body>
</html>
