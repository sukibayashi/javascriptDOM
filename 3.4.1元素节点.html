<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.4.1元素节点</title>
</head>
<body>
    <script>
        // DOM 的原子是元素节点 (element node).
        // 在描述刚才那份“购物清单”文档时， 我们使用了诸如<body>、<p>、<ul>之类的元素。如果把 web上的文档比作一座大厦， 元素就是建造这座大厦的砖块，这些元素在文档中的布局形成了文档的结构。
        // 标签的名字就是元素的名字。文档段落元素的名字是“p”，无序清单元素的名字是“ul”，列表项元素的名字是“li”。
        // 元素可以包含其他的元素。在我们的“购物清单”文档里，所有的列表项元素都包含在一个无序清单元素的内部。
        // 事实上，没有包含在其他元素里的唯一元素是 <html>元素，它是我们的节点树的根元素。
    </script>
</body>
</html>
