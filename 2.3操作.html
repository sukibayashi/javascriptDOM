<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>2.3操作</title>
</head>
<body>
    <!-- 2.3操作 -->
    <!-- 用JavaScript做一些有用的工作， 还需要能够进行计算和处理数据。也就是需要完成一些操作（operation） -->

    <!-- 算术操作符号 -->
    <!-- 加法是一种操作， 减法、除法和乘法也是。这些算术操作（arithmetic operation）中的每一种都必须借助于相应的操作符（operator）才能完成。 -->
    <!-- 操作符是 JavaScript为完成各种操作而定义的一些符号。例如赋值时所使用的等号（=）。加法操作的是加号（x）...-->
    <!-- 下面是简单的加法操作 -->
    <script>
        1 + 4
        // 还可以把多种操作组合在一起
        1 + 4 * 5 
        // 为避免产生歧义，可以用括号把不同的操作分割开来：
    </script>
</body>
</html>
