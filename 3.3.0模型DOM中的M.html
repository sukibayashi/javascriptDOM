<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3.3.0模型:DOM中的"M"</title>
</head>
<body>
    <!-- DOM 中的 "M" 代表着 "Model (模型)", 但说它代表着 "Map (地图)" 也未尝不可. -->
    <!-- 模型也好, 地图也罢, 他们的含义都是某种事物的表现形式. -->
    <!-- DOM 代表着加载到浏览器窗口的当前网页, 浏览器提供了网页的地图 (或是说模型), 而我们可以通过 JavaScript 去读取这张地图 -->

    <script>
        // 既然是地图, 就必须有诸如方向、等高线和比例尺之类的图例. 要想看懂和使用地图, 就必须直到这些图例的含义和用途, 这个道理同样适用于 DOM. 要想从 DOM 获得信息, 必须先把各种表示和描述文档的 "图例" 弄明白.
        // DOM 把一份文档表示为一棵树 (这里所说的 "树" 是数学意义上的概念), 这是我们理解运用这一模型的关键. 更具体地说, DOM把文档表示为一颗家谱树.

        // 家谱树本身有是一种模型. 家谱树的典型用法是表示一个人类家族的谱系, 并使用 parent(父)、child(子)、sibling(兄弟) 等记号来表明家族成员之间的关系 . 家谱树可以把一些想当复杂的关系简明地表示出来: 以为特定的家族成员既是某些成员的父辈, 又是另一位成员的子辈, 同时还是另一位成员的兄弟.
        // 家谱树模型非常适合用来表示一份用 (X) HTML 语言编写出来的文档.
    </script>

    <h1>What to buy</h1>
    <p title="a gentle reminder">Don't forget to buy this stuff.</p>
    <ul id="purchases">
        <li>A tin of beans</li>
        <li class="sale">Cheese</li>
        <li class="sale important">Milk</li>
    </ul>
    <img src="./img/QQ截图20200630000524.png" alt="">

    <script>
        // 我们来分析一下这个网页的结构, 了解它的构成, 看看它为什么那么适合用前面提到的模型表示. DOCTYPE 之后, 一个打开了的 <html> 标签标示整个文档的开始, 这个网页里所有其他元素都包含在这元素里, 这表示它至少是一个父亲 (parent).
        // 又因为所有其他的元素都包含在其内部, 所以这个 <html> 标签既没有父亲, 也没有兄弟. 如果这是一颗真正的树, 这个 <html> 标签就是树根.

        // 根元素是 html. 不管从哪个角度看, html 都代表整个文档.
        // 接下来深入一层, 我们发现有 <head> 和 <body> 两个分支. 它们位于同一层次且互不包含, 所以它们是兄弟关系. 它们有着共同的父元素 <html>, 但又各有各的子元素, 所以它们本身又是其他一些元素的父元素.
        // <head> 元素有两个子元素: <meta> 和 <title> (这两个元素是兄弟关系). <body> 元素有三个子元素: <h1>、<p>、<ul> (这三个元素是兄弟关系). 
        // 继续深入下去, 我们发现 <ul> 也是一个父元素, 它由三个子元素, 它们都是 <li> 元素, 有一些 class 属性.

        // 利用这种简单的家谱关系记号, 可以把个元素之间的关系简明清晰地表达出来:
        // <h1> 和 <ul> 是兄弟关系
        // <body> 和 <ul> 之间, <body> 是 <ul> 的父元素, <ul> 是 <body> 的一个子元素.
        // 如果把一个文档的各种元素想象成一颗家谱树, 我们就可以同样的属于描述 DOM . 不过, 与使用 "家谱树" 相比, 把文档称为 "节点树", 更准确.
    </script>
</body>
</html>
