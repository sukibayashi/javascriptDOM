<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.51while循环</title>
</head>

<body>
    <script>
        // while 循环与 if语句非常相似, 它们的语法几乎完全一样:
        while (condition) {
            statement;
        }
        // while 循环与 if 语句 唯一的区别是: 只要给定条件的求职结果是 true, 包含在花括号里的代码就将反复地执行下去.
        var count = 1;
        while (count < 11) {
            alert(count);
            count++;
        }
        
    </script>
</body>

</html>
