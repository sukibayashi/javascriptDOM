<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>2.50循环语句</title>
</head>
<body>
    <!-- if 语句或许是最重要、最有用的条件语句了, 它的唯一不足是无法完成重复性的操作. -->
    <!-- 在 if 语句里, 包含在花括号里的代码块只能执行一次. 如果需要多次执行同一个代码块, 就必须使用循环语句 -->
    <!-- 循环语句可以反复多次的执行同一段代码. 循环语句分为几种不同的类型, 但它们的工作原理几乎一样: 只要给定条件任能得到满足, 包含循环语句里的代码就将重复的执行下去; 一旦给定条件的求值结果不再是 true, 循环也就到此为止 -->
</body>
</html>
